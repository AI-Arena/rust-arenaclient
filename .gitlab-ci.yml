# This file is a template, and might need editing before it works on your project.
# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/rust/tags/
image: "debian:latest"

# Optional: Pick zero or more services to be used on all builds.
# Only needed when using a docker container to run your tests in.
# Check out: http://docs.gitlab.com/ce/ci/docker/using_docker_images.html#what-is-a-service
# services:
#   - mysql:latest
#   - redis:latest
#   - postgres:latest

# Optional: Install a C compiler, cmake and git into the container.
# You will often need this when you (or any of your dependencies) depends on C code.
before_script:
 - apt-get update -yqq
 - apt-get install -yqq --no-install-recommends ca-certificates
 - apt-get install -yqq --no-install-recommends build-essential
 - apt-get install -yqq --no-install-recommends python3
 - apt-get install -yqq --no-install-recommends curl
 - apt-get install -yqq --no-install-recommends python3-distutils
 - apt-get install -yqq --no-install-recommends python3-apt
 - apt-get install -yqq --no-install-recommends unzip
 - python3 --version
 - curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
 - python3 get-pip.py
 - pip3 install maturin
 - pip3 install cffi virtualenv
 - PROTOC_ZIP=protoc-3.7.1-linux-x86_64.zip
 - curl --insecure -OL https://github.com/protocolbuffers/protobuf/releases/download/v3.7.1/$PROTOC_ZIP
 - unzip -o $PROTOC_ZIP -d /usr/local bin/protoc
 - unzip -o $PROTOC_ZIP -d /usr/local 'include/*'
 - rm -f $PROTOC_ZIP
 - curl --proto '=https' --tlsv1.2 https://sh.rustup.rs -sSf | sh -s -- -y && rustup toolchain add nightly
#
## Use cargo to test the project
##test:cargo:
##  script:
##    - rustc --version && cargo --version  # Print version info for debugging
##    - cargo test --workspace --verbose
#
build:
 script:
  - maturin build --release --manylinux off
 artifacts:
  paths:
   - "*/target/wheels/*.whl"